<h3>Carrito de Compras</h3>
<ng-container *ngFor="let carro of carros; let i = index">
    <!-- For para recorrer todos los productos y mostrarlos-->
    <div class="row-md-4 ">
        <div class="card text-center  ">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                {{carro.nombre}}
            </div>

            <div class="form-inline">
                <div class="col-sm-2">
                    <img [src]="carro.img" class="card-img-top" style="width: 150px; height: 100px;">
                </div>
                <div class="col-sm-2">
                   <label>Cantidad:</label> 
                    <h5> {{carro.quantity}} </h5>
                </div>
                <div class="col-sm-2">
                   <label>Precio unitario:</label> 
                    <h5>  {{carro.unitValue | currency: 'USD'}} </h5>
                </div>
                <div class="col-sm-6" style="text-align: right;">
                    <button type="button" class="btn btn-default" (click)="borrarCarro(carro)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix" *ngIf="i % 3 == 0 && i != 0"></div>
    <br>
</ng-container>
<div class="row">
    <div class="col-sm-6" >
        <a routerLink="/">Volver a la tienda</a>
    </div>
    <div class="col-sm-6" style="text-align: right;">
        Total: 
        {{ total | currency: 'USD' }}
        <button type="button" class="btn btn-default" style="background-color: grey; color: white;" (click)=enviarCarro()>Continuar </button>
    </div>

</div>
