<div class="row">
  <ng-container *ngFor="let producto of productos; let i = index">
    <!-- For para recorrer todos los productos y mostrarlos-->
    <div class="row-md-4 ">
      <div class="card text-center ">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
          style="width: 350px;">
          {{producto.name  | uppercase }}
        </div>
        <img [src]="producto.urlImg ? producto.urlImg : imagenNoEncontrada" class="card-img-top"
          style="width: 350px; height: 300px;">
        <div class="card-body" style="width: 350px;">
          <h4> {{producto.variant.finalPrice | currency: 'USD'}} </h4>
          <div class="form-inline">
            <div class="col-sm-6">
              <input type="number" min="0" class="form-control" name="cantidad" [(ngModel)]="productos[i].cantidad"
                style="width: inherit; height: 1.5em;">
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-default" (click)="agregarAlCarro(producto)"
                [disabled]="productos[i].cantidad ==0">
                <i class="fas fa-cart-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix" *ngIf="i % 3 == 0 && i != 0"></div>
    <br>
  </ng-container>
</div>
