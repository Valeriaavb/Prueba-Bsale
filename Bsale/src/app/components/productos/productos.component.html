<div class="row">
  <ng-container *ngFor="let producto of productos"> <!-- For para recorrer todos los productos y mostrarlos-->
    <div class="row-md-4 ">
      <div class="card text-center ">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
          style="width: 350px;">
          {{producto.name}}
        </div>
        <img [src]="producto.urlImg" class="card-img-top" style="width: 350px; height: 300px;">
        <div class="card-body" style="width: 350px;">
          <div class="form-inline">
            <div class="col-sm-6">
            <h4> $ {{producto.variant.finalPrice}}   </h4>
            </div>
              <div class="col-sm-6">
                <button class="btn btn-default">
                  <i class="fas fa-cart-plus"></i>
                </button>       
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix" *ngIf="i % 3 == 0 && i != 0"></div>
    <br>
  </ng-container>
</div>
